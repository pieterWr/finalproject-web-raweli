<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="dinami.ico" type="image/png">
</head>
<body class="bg-green-600 font-sans">
    <nav class="bg-green-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">My Home</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-200">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-200">About</a></li>
                <li><a href="gallery.html" class="hover:text-blue-200">Gallery</a></li>
                <li><a href="calculator.html" class="hover:text-blue-200">Calculator</a></li>
                <li><a href="registration.html" class="hover:text-blue-200">Registration</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-green-600">Registration</h2>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="name" class="block mb-2 text-green-600">Name</label>
                <input type="text" id="name" name="name" required maxlength="40" 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span id="nameError" class="text-red-500 text-sm hidden">Invalid name</span>
            </div>

            <div>
                <label for="phone" class="block mb-2 text-green-600">Phone Number</label>
                <input type="tel" id="phone" name="phone" required maxlength="15" 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span id="phoneError" class="text-red-500 text-sm hidden">Invalid phone number</span>
            </div>

            <div>
                <label for="email" class="block mb-2 text-green-600">Email</label>
                <input type="email" id="email" name="email" required 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span id="emailError" class="text-red-500 text-sm hidden">Invalid email format</span>
            </div>

            <div>
                <label for="password" class="block mb-2 text-green-600">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span id="passwordError" class="text-red-500 text-sm hidden">
                    Password must be 8-16 characters, include uppercase, lowercase, and number
                </span>
            </div>

            <button type="submit" 
                class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition">
                Register
            </button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            ['name', 'phone', 'email', 'password'].forEach(field => {
                document.getElementById(`${field}Error`).classList.add('hidden');
            });

            let isValid = true;
            const name = document.getElementById('name');
            if (name.value.trim().length === 0 || name.value.length > 40) {
                document.getElementById('nameError').classList.remove('hidden');
                isValid = false;
            }
            const phone = document.getElementById('phone');
            const phoneRegex = /^\d{1,15}$/;
            if (!phoneRegex.test(phone.value)) {
                document.getElementById('phoneError').classList.remove('hidden');
                isValid = false;
            }
            const email = document.getElementById('email');
            const emailRegex = /^[a-zA-Z0-9.]+@[a-zA-Z0-9.]+\.[a-zA-Z]{2,}$/;
            if (!emailRegex.test(email.value)) {
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            }
            const password = document.getElementById('password');
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,16}$/;
            if (!passwordRegex.test(password.value)) {
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            }
            if (isValid) {
                alert('Registration Successful!');
                this.reset(); 
            }
        });
    </script>
</body>
</html>
